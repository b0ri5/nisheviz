<svg width="500" height="500">
<g translate="(100,100)">
  <!-- The rect must be shifted over 5 otherwise its stroke-width is clipped.-->
  <rect x="5" y="5" width="100" height="50"
    style="opacity:1.0;fill:white;stroke:black;stroke-width:10" />
  <!-- Shift over by 5 because the rect is shifted.-->
  <line x1="55" y1="0" x2="55" y2="50"
    style="stroke:black;stroke-width:10" />
</g>
</svg>
