<!-- An attempt to get a partition rendered via raw tags -->
<svg width="500" height="500">
<g translate="(100,100)">
  <!-- The outer rect -->
  <!-- The rect must be shifted over 5 otherwise its stroke-width is clipped.-->
  <rect x="5" y="5" width="100" height="50"
    style="fill:none;stroke:black;stroke-width:10" />
  <!-- The line dividing the cells -->
  <!-- Shift over by 5 because the rect is shifted.-->
  <line x1="55" y1="0" x2="55" y2="50"
    style="stroke:black;stroke-width:10" />
  <!-- The text for the a cell -->
  <text x="35" y="30" text-align="middle">a</text>

  <!-- The text for the a cell -->
  <svg x="15" y="15" width="1.6em" height="1.6em"
      style="fill:none;stroke:none">
     <rect x="0" y="0" width="100%" height="100%" style="fill:none;stroke:blue;stroke-width:4" />
     <text x="50%" y="50%" style="fill:black;dominant-baseline:central" text-anchor="middle">b</text>
  </svg>

  <!-- The text for the b cell -->
  <svg x="55" y="5" width="1.6em" height="1.6em"
      style="fill:none;stroke:none">
     <rect x="0" y="0" width="100%" height="100%" style="fill:none;stroke:blue;stroke-width:4" />
     <text x="50%" y="50%" dy="0.0em" style="fill:black;dominant-baseline:central" text-anchor="middle">b</text>
  </svg>

  <!-- Guides -->
  <!-- Horizontal through middle -->
  <line x1="0" y1="30" x2="100" y2="30"
    style="stroke:black;stroke-width:0.5" />
  <!-- Through each cell -->
  <line x1="30" y1="0" x2="30" y2="50"
    style="stroke:black;stroke-width:0.5" />
  <line x1="80" y1="0" x2="80" y2="50"
    style="stroke:black;stroke-width:0.5" />
</g>
</svg>
