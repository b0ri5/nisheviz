<!-- An attempt to get a partition rendered in d3js -->
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style>
  rect.outter {
    fill: none;
    stroke: black;
    stroke-width: 1;
  }
  line {
    stroke: black;
  }
  svg.block {
    fill: none;
  }
  text.block {
    dominant-baseline: central;
    fill: black;
  }
</style>
<svg id="svg-id" width="500" height="500">
</svg>
<script>
  var SVG_NS = "http://www.w3.org/2000/svg";

  // a | b c | d
  var elements = ['a', 'b', 'c', 'd'];
  var indexes = [1, 3];
  // Calculate the block width and height
  d3.select('#svg-id')
    .append('defs').selectAll('text')
        .data(elements)
      .enter().append('text')
        .text(function(d) { return d; });

  var blockWidth = 0;
  var blockHeight = 0;
  d3.selectAll('defs text')
    .each(function(d) {
      var bbox = this.getBBox();
      blockWidth = Math.max(blockWidth, bbox.width);
      blockHeight = Math.max(blockHeight, bbox.height);
    });
  console.log(blockWidth, blockHeight);
  blockWidth *= 1.818;
  blockHeight *= 1.1;

  var g = d3.select('#svg-id')
    .append('g')
    .attr('transform', 'translate(100,100)');

  // Draw the blocks box
  g.append('rect')
    .attr('x', 0)
    .attr('y', 0)
    .attr('width', blockWidth * elements.length)
    .attr('height', blockHeight)
    .classed('outter', true);

  // Draw the lines
  g.selectAll('line')
      .data(indexes)
    .enter().append('line')
      .attr('y1', 0)
      .attr('y2', blockHeight)
      .attr('x1', function(d) {
        return blockWidth * d;
      })
      .attr('x2', function(d) {
        return blockWidth * d;
      });

  // Draw the elements
  var vertexes = elements.slice(0);
  vertexes.sort();
  var positions = {
    a: 0,
    b: 1,
    c: 2,
    d: 3
  }
  g.selectAll('svg')
      .data(vertexes)
    .enter().append('svg')
      .attr('x', function(d) {
        return blockWidth * positions[d];
      })
      .attr('y', 0)
      .attr('width', blockWidth)
      .attr('height', blockHeight)
      .classed('block', true).append('text')
          .text(function(d) { return d; })
          .attr('text-anchor', 'middle')
          .attr('x', '50%')
          .attr('y', '50%')
          .classed('block', true);

  // Do some transitioning
  var newElements = ['a', 'c', 'b', 'd'];
  var newIndexes = [2];

  // Fade in and out the lines
  var lineselect = g.selectAll('line')
      .data(newIndexes, function(d) { return d; });
  lineselect.enter().append('line')
    .attr('y1', 0)
    .attr('y2', blockHeight)
    .attr('x1', function(d) {
      return blockWidth * d;
    })
    .attr('x2', function(d) {
      return blockWidth * d;
    })
    .style('opacity', 0)
    .transition()
    .duration(1000)
    .style('opacity', 1);
  lineselect.exit()
    .transition()
    .duration(1000)
    .style('opacity', 0)
    .each("end", function() {
      d3.select(this).remove();
    });

  // Swap the changed elements
  var newPositions = {
    a: 0,
    b: 2,
    c: 1,
    d: 3
  }
  g.selectAll('svg')
    .transition()
    .duration(1000)
    .attr('x', function(d) {
      return blockWidth * newPositions[d];
    });

</script>
</body>
